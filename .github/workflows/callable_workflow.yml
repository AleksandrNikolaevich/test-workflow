name: Callable workflow
on:
  workflow_call:
    inputs:
      ENV:
        required: true
        type: string
      SOME_INPUT:
        required: true
        type: string

jobs:
  reusable-job:
    name: Reusable job
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENV }}
    steps:
      - name: Run reusable workflow
        run: |
          echo "SOME_INPUT=${{ inputs.SOME_INPUT }}"
          echo "SECRET=${{ secrets.SECRET }}"
          echo "VARIABLE=${{ vars.VARIABLE }}"

